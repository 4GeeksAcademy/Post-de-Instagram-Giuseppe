<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link href="style.css" rel="stylesheet">
   <!--link de font awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post del instagram</title>
    
</head>
<body>
    <div class="container">
        <div class="post">
          <div class="post-header">
            <div style="float: left; margin-left: 2%; width: 5%;">
              <h1><i class="fa-brands fa-html5"></i></h1>
            </div>  
            <div style="float: left; margin-left: 0%;">
                <p><b>HTML5</b> <br/> Rigoberto</p>
            </div>
            <div style="float: right; margin: 1% 1%;">
              <h1><i id="icon-point" class="fa-solid fa-ellipsis-vertical"></i></h1>
            </div>
          </div>

             <div>
                <img src="https://picsum.photos/200" alt="imagerandom">
             </div>
             <div class="iconos">
                <i class="fa-sharp fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-sharp fa-solid fa-paper-plane"></i>
                <div class="save">
                 <i class="fa-regular fa-bookmark"></i>
                </div>
             </div>
             <div class="sub-tittle">
               <p> Liked by <b>4geeksAcademy</b>,<b>Html5</b>,<b>web</b> and <b>100,000 others</b></p>
             </div>

               <div>
                  <p>This is my first photo of the feed. this is a multi line comment for testing purposes. I am learning to code with <strong>#BreadTheCode</strong>.</p>
              </div>
         </div>
     </div> 
   
 </div>
 
 <div>
    
</body>
</html>
